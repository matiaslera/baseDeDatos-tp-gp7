<h1>Contenidos</h1>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Titulo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="extension">
      <mat-header-cell *matHeaderCellDef> Extension </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.extension}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Accion </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="deleteAndEdit">
        <button mat-raised-button color="primary" (click)="navegatePoll()">
          <mat-icon aria-hidden="false" aria-label="Example home icon">poll
          </mat-icon>
        </button>
      </div> </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
