
<div class="cardAdminPoll">
  <mat-card>
    <form>
      <mat-card-header class="title">
        <mat-card-title>Administracion de encuesta</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>puntaje</mat-label>
          <select matNativeControl required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field appearance="outline" class="inputResumen">
          <mat-label>resumen positivo</mat-label>
          <input matInput type="text" placeholder="ej: texto">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field appearance="outline" class="inputResumen">
          <mat-label>resumen negativo</mat-label>
          <input matInput type="text" placeholder="ej: texto">
        </mat-form-field>
      </mat-card-content>
      <div mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="" cdkFocusInitial color="primary">guardar</button>
        <button mat-raised-button (click)="onNoClick()" color="warn">cancelar</button>
      </div>
    </form>
  </mat-card>

</div>
